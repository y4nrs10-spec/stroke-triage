<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>Stroke Triage（Web）</title>

  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Sans","Yu Gothic UI",Arial,sans-serif;background:#0b1220;color:#e5e7eb}
    .wrap{max-width:900px;margin:auto;padding:20px}
    .card{background:#0f172a;border-radius:16px;padding:20px;margin-bottom:20px}
    .btn{padding:12px 16px;border-radius:12px;border:none;background:#0ea5e9;color:#04202a;font-weight:600;cursor:pointer}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #334155;background:#0b1326;color:white;margin-bottom:10px}
    .hidden{display:none}
    .badge{padding:6px 10px;border-radius:999px;font-size:12px;background:#1e293b}
  </style>
</head>

<body>
<div class="wrap">

<div class="card" id="intro">
  <h2>Stroke Triage Web版</h2>
  <p>本ツールは脳卒中初期対応の入力補助ツールです。医療判断の代替ではありません。</p>
  <button class="btn" onclick="start()">同意して開始</button>
</div>

<div id="app" class="hidden">

<div class="card">
  <h3>基本情報</h3>
  <label>ID</label>
  <input id="patientID">
  <label>年齢</label>
  <input id="age">
  <label>最終健在</label>
  <input type="datetime-local" id="lkw">
  <label>発見時刻</label>
  <input type="datetime-local" id="disc">
</div>

<div class="card">
  <h3>バイタル</h3>
  <label>JCS</label>
  <input id="jcs">
  <label>BP</label>
  <input id="bp">
  <label>SpO2</label>
  <input id="spo2">
</div>

<div class="card">
  <h3>まとめ</h3>
  <textarea id="summary" rows="10"></textarea>
  <button class="btn" onclick="generate()">生成</button>
  <button class="btn" onclick="copyText()">コピー</button>
</div>

</div>

</div>

<script>
function start(){
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
}

function generate(){
  const id=document.getElementById("patientID").value||"-";
  const age=document.getElementById("age").value||"-";
  const lkw=document.getElementById("lkw").value||"-";
  const disc=document.getElementById("disc").value||"-";
  const jcs=document.getElementById("jcs").value||"-";
  const bp=document.getElementById("bp").value||"-";
  const spo2=document.getElementById("spo2").value||"-";

  const text=`脳卒中対応記録

ID: ${id}
年齢: ${age}
最終健在: ${lkw}
発見時刻: ${disc}

JCS: ${jcs}
BP: ${bp}
SpO2: ${spo2}`;

  document.getElementById("summary").value=text;
}

function copyText(){
  const t=document.getElementById("summary");
  t.select();
  document.execCommand("copy");
  alert("コピーしました");
}
</script>

</body>
</html>
